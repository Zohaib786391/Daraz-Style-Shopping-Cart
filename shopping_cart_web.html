<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Cart - Daraz Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    h1 {
      color: #e84c3d; /* Daraz red */
    }
    .item {
      background-color: #ffffff;
      border: 2px solid #e84c3d;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart {
      margin-top: 30px;
      background-color: #fff7f6;
      border: 2px dashed #e84c3d;
      padding: 20px;
      border-radius: 8px;
    }
    button {
      padding: 8px 12px;
      background-color: #e84c3d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Daraz Style Shopping Cart</h1>

  <div class="item">
    <span>Mobile Phone - Rs. 25,000</span>
    <button onclick="addToCart('Mobile Phone', 25000)">Add to Cart</button>
  </div>

  <div class="item">
    <span>Headphones - Rs. 3,500</span>
    <button onclick="addToCart('Headphones', 3500)">Add to Cart</button>
  </div>

  <div class="item">
    <span>Smart Watch - Rs. 7,000</span>
    <button onclick="addToCart('Smart Watch', 7000)">Add to Cart</button>
  </div>

  <div class="item">
    <span>Backpack - Rs. 1,800</span>
    <button onclick="addToCart('Backpack', 1800)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-list"></ul>
    <p><strong>Total Bill: Rs. <span id="total">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];

    function addToCart(itemName, price) {
      cart.push({ name: itemName, price: price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-list');
      const totalSpan = document.getElementById('total');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - Rs. ${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });

      totalSpan.textContent = total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert(`Thank you for shopping! Your total bill is Rs. ${cart.reduce((sum, item) => sum + item.price, 0)}`);
        cart = [];
        updateCart();
      }
    }
  </script>
</body>
</html>
